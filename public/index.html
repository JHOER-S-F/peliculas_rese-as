<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🎬 CineJhoerWorld</title>
  <link rel="stylesheet" href="styles.css">
  <script src="app.js" defer></script>
</head>
<body>
  <h1>🎬 Películas y Reseñas</h1>

  <form id="formAgregar">
    <input type="text" id="title" placeholder="Título" required>
    <input type="number" id="year" placeholder="Año" required>
    <input type="text" id="genre" placeholder="Género" required>
    <textarea id="description" placeholder="Descripción" required></textarea>
    <button type="submit">Agregar Película</button>
  </form>

  <hr>

  <section id="peliculas"></section>

  <script src="app.js"></script>
</body>
</html>
